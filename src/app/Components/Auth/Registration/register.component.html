
@if (!isLoggedIn) {
  <mat-card name="form" *ngIf="!isLoggedIn">
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content class="content">
      <div class="registration-form">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input #emailform matInput placeholder="pat@example.com" [formMethod]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>First name</mat-label>
          <input type="text" matInput placeholder="username" #firstName>
        </mat-form-field>
        
        <mat-form-field class="example-form-field">
          <mat-label>Last name</mat-label>
          <input type="text" matInput placeholder="username" #lastName>
        </mat-form-field>
        
        <mat-form-field class="example-form-field">
          <mat-label>Password</mat-label>
          <input type="password" matInput #password>
        </mat-form-field>
        
        <mat-form-field class="example-form-field">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput #confirmpassword>
        </mat-form-field>
        
        <mat-form-field class="example-form-field">
          <mat-label>Phone number</mat-label>
          <input type="text" matInput #phoneNumber>
        </mat-form-field>
        
      </div>
      
      <div class="buttons">
        <button class="register_button"
        (click)='register({ 
            email: emailform.value,
            password: password.value, 
            confirmPassword: 
            confirmpassword.value, 
            phoneNumber: phoneNumber.value, 
            firstName: firstName.value, 
            lastName: lastName.value, 
            })'>Register</button>
    
        <button class="login_button" [routerLink]="['/login']" 
        routerLinkActive ='active' [routerLinkActiveOptions]="{exact:true}">Login</button>
      </div>
    </mat-card-content>
  </mat-card>
}
